{% extends 'base.html' %}


{% block page_title %}
<h4 class="page-title">基本表格</h4>
{% endblock %}


<!-- ============================================================== -->
<!-- Start right Content here -->
{% block content %}
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="am-g">
            <!-- Row start -->
            <div class="am-u-sm-6">
                <div class="card-box">
                    <!-- col start -->
                    <table class="am-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>文件地址</th>
                                <th>上传时间</th>
                                <th>上传者</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in file_list %}
                            <tr>
                                <td><a href="/table_complete/{{ i.fname }}">{{ i.fname }}</a></td>
                                <td>{{ i.fpath }}</td>
                                <td>{{ i.date }}</td>
                                <td>{{ i.uname }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!-- col end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end right Content here -->
{% endblock %}
