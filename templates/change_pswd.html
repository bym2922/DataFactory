<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Change Password</title>
		<link rel="stylesheet" href="../static/css/core.css" />
		<link rel="stylesheet" href="../static/css/menu.css" />
		<link rel="stylesheet" href="../static/css/amazeui.css" />
		<link rel="stylesheet" href="../static/css/component.css" />
		<link rel="stylesheet" href="../static/css/page/form.css" />
	</head>
    <body>
    <div class="account-pages">
        <div class="wrapper-page">
                <div class="text-center">
	                <a href="/index" class="logo"><span>Admin<span>to</span></span></a>
	            </div>

	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">Change Password</h4>
	                </div>
                    <div class="panel-body">
                        <form class="am-form"  method="POST" action="">
                            <div class="am-g">
                                <div class="am-form-group">
							      <input type="text" class="am-radius"  placeholder="Username" name="username"
                                          value="{{ request.session.username }}" readonly="readonly">
							    </div>

                                <div class="am-form-group">
							      <input type="text" class="am-radius"  placeholder="Phone" name="phone"
                                          value="{{ request.session.phone }}" readonly="readonly">
							    </div>

                                <div class="am-form-group">
							      <input type="password" class="am-radius"  placeholder="OldPassword" name="password">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius"  placeholder="NewPassword" name="password1">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius"  placeholder="ReNewPassword" name="password2">
							    </div>

                                <div class="am-form-group ">
                                    <button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">确认提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
