{% extends 'base.html' %}


{% block page_title %}
<h4 class="page-title">人员管理</h4>
{% endblock %}


<!-- ============================================================== -->
<!-- Start right Content here -->
{% block content %}
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="card-box">
            <!-- Row start -->
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" class="am-btn am-btn-default " id="increase">
                                <span class="am-icon-plus "></span> 新增</button>
                            <button type="button" class="am-btn am-btn-default" onClick="delAll(this)" value="allconfirm">
                                <span class="am-icon-trash-o"></span> 删除</button>
                        </div>
                    </div>
                </div>

                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="button" id="search">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Row end -->
            <!-- Row start -->
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main" id="mytable">
                            <thead>
                                <tr>
                                    <th class="table-check">
                                        <input type="checkbox" id="selectAll" />
                                    </th>
                                    <th class="table-id">ID</th>
                                    <th class="table-title">角色名</th>
                                    <th class="table-type">现拥有权限</th>
                                    <th class="table-author am-hide-sm-only">具体描述</th>

                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody id="listTable">
                                <tr id="trObj">
                                    <td>
                                        <input type="checkbox" name="item" />
                                    </td>
                                    <td>1</td>
                                    <td>总经理</td>
                                    <td>二级权限</td>
                                    <td class="am-hide-sm-only">拥有至高无上的权利</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="dell(this)" value="confirm">
                                                    删除</button>
                                                <button class="am-btn am-btn-default am-btn-xs am-text-secondary editor " onclick="modify(this)">
                                                    修改</button>

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            共
                            <span id="arrLength"> 1 </span> 条记录
                            <div class="am-fr">
                                <ul class="am-pagination">
                                    <li class="am-disabled">
                                        <a href="#">«</a>
                                    </li>
                                    <li class="am-active">
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr />
                    </form>
                </div>

            </div>
            <!-- Row end -->
        </div>
    </div>

    <!-- 弹出框 -->
    <div class="box" id="box">
        <h4>添加新角色</h4>
        <form>
            <table class="am-table am-table-bordered am-table-radius">
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" class="idIput" id="idIput"  autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>姓名</th>
                    <td>
                        <input type="text" class="userName" id="userName"  autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>权限范围</th>
                    <td>
                        <select id="permission" class="permission">
                            <option value="一级权限">一级权限</option>
                            <option value="二级权限">二级权限</option>
                            <option value="三级权限">三级权限</option>
                            <option value="四级权限">四级权限</option>
                            <option value="五级权限">五级权限</option>
                            <option value="六级权限">六级权限</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>具体描述</th>
                    <td>
                        <textarea class="text_description" id="text_description">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="confirm">
                            <button type="submit" id="confirm" onclick="addList()">
                                <a href="#">确定</a>
                            </button>
                        </div>
                        <div class="update">
                            <button type="button" id="update" onclick="update()">更新</button>
                        </div>
                        <div class="cancel" id="cancel">
                            <button type="button">
                                <a href="#">取消</a>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="cover">
    </div>
</div>
{% endblock %}
<!-- end right Content here -->
