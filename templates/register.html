<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../static/css/core.css" />
		<link rel="stylesheet" href="../static/css/menu.css" />
		<link rel="stylesheet" href="../static/css/amazeui.css" />
		<link rel="stylesheet" href="../static/css/component.css" />
		<link rel="stylesheet" href="../static/css/page/form.css" />
	</head>
    <body>
    <div class="account-pages">
        <div class="wrapper-page">
                <div class="text-center">
	                <a href="/index" class="logo"><span>Admin<span>to</span></span></a>
	            </div>

	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
	                </div>
                    <div class="panel-body">
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ error }}
                        </div>
                        {% endif %}
                        <form class="am-form"  method="POST" action="">
                            <div class="am-g">
                                <div class="am-form-group">
							      <input type="text" class="am-radius"  placeholder="Username" name="username">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius"  placeholder="Password" name="password">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius"  placeholder="Password" name="password2">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="text" class="am-radius"  placeholder="Dept" name="dept">
							    </div>

                                <div class="am-form-group form-horizontal m-t-20">
							      <input type="text" class="am-radius"  placeholder="Job" name="job">
							    </div>

                                <div class="am-form-group">
							      <input type="text" class="am-radius"  placeholder="Phone" name="phone">
							    </div>

                                <div class="am-form-group">
							      <input type="email" class="am-radius"  placeholder="Email" name="email">
							    </div>

                                <div class="am-form-group ">
                                    <button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">Reg In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
